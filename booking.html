<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="booking.css">
</head>

<body>
  <section class="bgimg">
    <br>
    <div class="main  w-75 text-white mx-auto px-5">
      <h1 class="text-center py-3">Booking Form</h1>
      <!-- form -->
      <form class="my-3">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">First Name</label>
            <input type="text" class="form-control" id="" placeholder="Firstname" required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Last Name</label>
            <input type="text" class="form-control" id="" placeholder="Lastname" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">CNIC</label>
            <input type="number" class="form-control" id="" placeholder="CNIC:XXXXX-XXXXXXX-X" required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Contactno</label>
            <input type="number" class="form-control" id="" placeholder="Contactno" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="" placeholder="Email" required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">No of members</label>
            <input type="number" class="form-control" id="" placeholder="Member count" required>
          </div>
        </div>
        <!-- <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="" placeholder="1234 Main St" required>
        </div> -->

        <div class="form-row">
          <div class="form-group col-md-5">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="" placeholder="Your city" required>
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Select Departure Airport</label>
            <select id="" class="form-control" required>
              <option selected>Choose...</option>
              <option>Karachi</option>
              <option>Lahore</option>
              <option>Islamabad</option>
              <option>Multan</option>
              <option>Faislabad</option>
              <option>Peshawar</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="inputZip">Date</label>
            <input type="datetime-local" class="form-control" id="" required>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="" required>
            <label class="form-check-label" for="gridCheck" required>
              Check me out
            </label>
     
          </div>
        </div>
        <button type="submit" class="btn book ">Book</button>
      </form>
      <!-- /// -->
    </div>


  </section>

</body>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="app.js"></script>

</html>
